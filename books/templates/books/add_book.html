{% extends 'books/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Agregar un Nuevo Libro</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">Título del Libro:</label>
                        {{ form.title }}
                        {{ form.title.errors }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Descripción:</label>
                        {{ form.description }}
                        {{ form.description.errors }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.photo.id_for_label }}">Foto de Portada:</label>
                        {{ form.photo }}
                        {{ form.photo.errors }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'book_list' %}" class="btn btn-secondary">Volver a la lista de libros</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
