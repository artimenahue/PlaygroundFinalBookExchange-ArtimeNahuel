{% extends 'books/base.html' %}

{% block content %}
    
    <div class="text-center">
        <h2>{{ book.title }}</h2>
        <img src="{{ book.photo.url }}" alt="{{ book.title }}" class="img-fluid" style="max-width: 200px;">
    </div>
    <p>{{ book.description }}</p>
    <a href="{% url 'request_exchange' book.id %}" class="btn btn-primary">Solicitar Intercambio</a>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
